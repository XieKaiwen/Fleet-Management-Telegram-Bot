version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fm-telebot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fm_telebot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No ports exposed in production - internal network only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fm-telebot-network

  bot:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fm-telebot-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-fm_telebot}?schema=public
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - fm-telebot-network
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL...' &&
      while ! nc -z postgres 5432; do sleep 1; done &&
      echo 'PostgreSQL is ready!' &&
      npx prisma migrate deploy &&
      echo 'Checking if database needs seeding...' &&
      node prisma/seed-if-empty.js &&
      echo 'Starting application...' &&
      node index.js
      "

volumes:
  postgres_data:

networks:
  fm-telebot-network:
    driver: bridge